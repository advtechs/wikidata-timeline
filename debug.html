<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="wikidataTimeline" ng-controller="AppController" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Wikidata Timeline</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="favicon.ico" sizes="16x16 32x32 48x48 64x64 128x128" type="image/vnd.microsoft.icon">

  <!-- <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">   -->

  <!-- components -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">

  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-class="{'embedded': embedded}">
  <nav ng-hide="embedded" class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Wikidata Timeline</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#/new">New</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle"
               href="javascript:;"
               data-toggle="dropdown"
               role="button"
               aria-haspopup="true"
               aria-expanded="false">
              Samples <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li ng-repeat="s in samples">
                <a ng-href="#timeline?{{s.urlComponents}}">{{s.title}}</a>
              </li>
            </ul>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a target="blank" href="https://github.com/cdrini/wikidata-timeline">Github</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div id="main-content">
    <div ng-view></div>
  </div>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- angular stuff -->
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-route/angular-route.js"></script>
  <script src="app.js"></script>

  <!-- other components -->
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="node_modules/d3/d3.js"></script>
  <script src="node_modules/codemirror/lib/codemirror.js"></script>
  <script src="node_modules/codemirror/addon/mode/simple.js"></script>
  <script src="node_modules/codemirror/mode/sparql/sparql.js"></script>
  <script src="node_modules/codemirror/addon/edit/matchbrackets.js"></script>
  <script src="js/wdq-mode.js"></script>
  <script src="js/timeline.js"></script>

  <!-- modules -->
  <script src="views/newTimelineView/newTimelineView.js"></script>
  <script src="views/timelineView/timelineView.js"></script>
  <script src="views/staticSampleView/staticSampleView.js"></script>

  <!-- services -->
  <script src="services/wikidata.js"></script>
  <script src="services/urlParamManager.js"></script>
  <script src="services/userSettings.js"></script>
  <script src="services/wdqSamples.js"></script>

  <!-- directives -->
  <script src="directives/quickHelp/quickHelp.js"></script>
  <script src="directives/wdqIde/wdqIde.js"></script>
  <script src="directives/sparqlIde/sparqlIde.js"></script>
  <script src="directives/iframeId/iframeId.js"></script>
</body>
</html>
