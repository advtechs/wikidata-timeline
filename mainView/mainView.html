<div class="timeline-container"></div>

<div class="notification-container" ng-show="queryState">

  <div class="alert alert-info" role="alert" ng-show="queryState == queryStates.Wikidata">
    <div class="progress">
      <div class="progress-bar progress-bar-striped active"
      role="progressbar"
      aria-valuenow="{{percentLoaded()}}"
      aria-valuemin="0"
      aria-valuemax="100"
      ng-style="{'width': percentLoaded() + '%' }">
        <span class="sr-only">{{percentLoaded()}}% Complete</span>
      </div>
    </div>
    <div class="flex-row">
      <div style="flex:1">{{itemsLoaded}} / {{totalItemsToLoad}}</div>
      <!-- <div>Pause | Cancel</div> -->
    </div>
  </div>
</div>
